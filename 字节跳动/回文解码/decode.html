<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>回文解码</title>
</head>
<body>
  <h4>现在有一个字符串，你要对这个字符串进行 n 次操作，每次操作给出两个数字：
    (p, l) 表示当前字符串中从下标为 p 的字符开始的长度为 l 的一个子串。
    你要将这个子串左右翻转后插在这个子串原来位置的正后方，求最后得到的字符串是什么。
    字符串的下标是从 0 开始的，你可以从样例中得到更多信息。</h4>
  <script>
    function deal(s) {
      var sArr = s.split("\n");
      var str = sArr[0];
      var dealStr = "";
      var start = 0;    
      var len = 0;
      for(var i = 1; i < sArr.length; i++) {
        start = +sArr[i].split(" ")[0] >= 0 ? +sArr[i].split(" ")[0] : +sArr[i].split(" ")[0] + str.length;
        len = sArr[i].split(" ")[1] || str.length - start;
        dealStr = str.substr(start, len).split("").reverse().join("");
        str = str.substr(0, start + len) + dealStr + str.substr(start + len);
      }
      document.write("<br>执行结果为" + str);
    }

    deal("ab\n2\n0 2\n1 3\n-1");
    deal("abc\n2\n-1");
  </script>
</body>
</html>
